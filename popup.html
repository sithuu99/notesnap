<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoteSnap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Default Notes List Screen -->
  <div id="main-screen" class="content-wrapper">
    <div class="header">
      <img src="icons/icon.png" alt="NoteSnap Logo" class="logo">
      <p><b>NoteSnap</b></p>
    </div>
    <div class="devider"></div>
    
    
    <div id="notes-container"></div>

    <button id="new-note">+ New Note</button>
  </div>

  <!-- New Note Form Screen -->
  <div id="new-note-screen" style="display:none;">
    <div class="content-wrapper">
    <div class="header">
      <img src="icons/icon.png" alt="NoteSnap Logo" class="logo">
      <p><b>NoteSnap</b></p>
    </div>
    <div class="devider"></div>

    <!-- Inside your new note form -->
    <p class="grey-text">Category*</p>
    <select id="category"></select>
    <div class="buttons-wrapper">
    <button id="add-category-btn" type="button">Add Category</button>
    <button id="delete-category-btn" type="button" style="background-color: rgba(0, 0, 0, 0); color: black; border: 1px solid #000;">Delete Category</button>
    </div>
  <br>
    <p class="grey-text">Title*</p>
    <input type="text" id="title" placeholder="Type here..." />
    <p class="grey-text">Website*</p>
    <input type="url" id="website" placeholder="www.example.com/" />
    <p class="grey-text">Note*</p>
    <textarea id="note" placeholder="Type here..."></textarea>

    <button id="summarize-btn">Click to summerize</button>
    <br>
    <p class="grey-text">Summarized Text*</p>
    <textarea id="summarized-text" placeholder="Summarized text will be generated here." readonly></textarea>
    <div class="buttons-wrapper">
    <button id="save-note">Save</button>
    <button id="delete-note" type="button" style="background-color: rgba(0, 0, 0, 0); color: black; border: 1px solid #000;">Delete Note</button>
</div>
</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
